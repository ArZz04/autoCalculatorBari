<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULADORA BARI</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-gray-200">
            <div class="flex justify-center pt-10">
                <img class="h-32" src="./res/logo.png" alt>
            </div>
        </header>

        <main class="bg-gray-200 h-screen">
            <div class="grid grid-cols-1 grid-flow-rows md:grid-cols-2 gap-16 p-16">
                <div id="box-input" class="bg-red-950 rounded-md text-white grid grid-rows-4 grid-cols-1 gap-2 p-4">
                    <div class="flex justify-center">
                        <h1 class="font-bold text-2xl">CALCULADORA DE HAMBURGUESA</h1>
                    </div>
                    <div>
                        <label for="password" class="font-semibold">Contrase√±a:</label>
                        <input type="password" id="password" name="password" placeholder="4 DIGITOS" class="text-red-950 border rounded-md border-red-900 p-2 w-full">
                    </div>
                    <div>
                        <label for="quantity" class="font-semibold">Cantidad de Carne:</label>
                        <input type="text" id="quantity" name="quantity" placeholder="KG" class="text-red-950 border rounded-md border-red-900 p-2 w-full">
                    </div>
                    <div class="flex justify-center">
                        <button onclick="calcular()" class="bg-white w-1/4 h-2/3 font-bold text-red-950 rounded-md place-self-center">Calcular</button>
                    </div>
                </div>
                <div class="hidden md:block opacity-0 md:opacity-100">
                    <div class="bg-red-950 rounded-md text-white grid grid-rows-4 grid-cols-1 gap-2 p-4">
                        <div class="flex justify-center">
                            <h1 class="font-bold text-2xl">MEDIDAS CALCULADAS</h1>
                        </div>
                        <div id="calculations" class="flex">

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
